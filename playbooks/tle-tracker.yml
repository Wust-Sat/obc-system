---
- name: Install and start Mosquitto and tle_tracker
  hosts: all
  become: yes

  tasks:
    - name: Install Mosquitto
      apt:
        name: mosquitto
        state: present
        update_cache: yes

    - name: Ensure Mosquitto is running and enabled
      systemd:
        name: mosquitto
        state: started
        enabled: yes

    - name: Ensure pip is installed
      apt:
        name: python3-pip
        state: present
        update_cache: yes
    
    - name: Install TLE_tracker by pip
      pip:
        name: TLE_tracker
        extra_args: --break-system-packages
        state: latest
        executable: pip3

    - name: Upload service for client
      copy:
        dest: /etc/systemd/system/tle_tracker.service
        content: |
          [Unit]
          Description=TLE Tracker MQTT Client
          After=network.target

          [Service]
          Type=simple
          User=ubuntu
          ExecStart=/usr/bin/python3 -m tle_tracker.mqtt_interface
          Restart=always
          RestartSec=5

          [Install]
          WantedBy=multi-user.target

    - name: Prze≈Çaduj daemon systemd
      command: systemctl daemon-reload

    - name: Turn on client as a service
      systemd:
        name: tle_tracker.service
        enabled: yes  
        state: started  
